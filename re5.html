<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TITULO DEL VIDEO</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="facebook-bot" content="noindex, nofollow">
</head>
<body>
  <div style="max-width: 100%; overflow: hidden;">
    <video id="videoPlayer" controls style="width: 100%;">
      <source src="https://cdn.videy.co/9TGdsArc.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de videos.
    </video>
  </div>
  <script>
    // Enlace directo de Adsterra
    const adLink = "https://audiencegarret.com/vuwcdv9th?key=e53779fcb143d751d916151d78120c0c";
    const encodedLink = encodeURIComponent(adLink);
    const linkElement = document.createElement('a');
    linkElement.href = encodedLink;
    linkElement.target = "_blank";
    
    const videoPlayer = document.getElementById('videoPlayer');
    let userInteracted = false;
    let startTime = new Date().getTime();
    
    // Verifica si el usuario ha interactuado con el video (play, pause, seek)
    videoPlayer.addEventListener('play', () => {
      if (!userInteracted) {
        userInteracted = true;
        const currentTime = new Date().getTime();
        if (currentTime - startTime > 5000) { // 5 segundos
          // Redirige cuando el usuario empieza a reproducir el video por primera vez
          linkElement.click();
        }
      }
    });
    
    // Evento que se activa cuando el video finaliza
    videoPlayer.addEventListener('ended', () => {
      // Solo redirige si el usuario ha interactuado con el video
      if (userInteracted) {
        linkElement.click();
      }
    });
    
    // Bloquea bots con User-Agent
    const userAgent = navigator.userAgent;
    if (userAgent.indexOf('bot') !== -1 || userAgent.indexOf('spider') !== -1) {
      window.location.href = '(link unavailable)'; // reemplaza con una página válida
    }
  </script>
</body>
</html>
